# The config of Travis

#to use ubuntu 14.04
sudo: required
dist: trusty

# setting cache
cache:
  - $HOME/.stack
# the matrix of settings
matrix:
  include:
    - env: GHC_VER=8.0.2 THREADED=t LLVM=3.7 DEBUG=debug
      addons:
        apt:
          sources:
            - hvr-ghc
            - sourceline: "deb http://apt.llvm.org/$OS_CORENAME/ llvm-toolchain-$OS_CORENAME main"
            - sourceline: "deb-src http://apt.llvm.org/$OS_CORENAME/ llvm-toolchain-$OS_CORENAME main"
            - sourceline: "deb http://apt.llvm.org/$OS_CORENAME/ llvm-toolchain-$OS_CORENAME-$LLVM main"
            - sourceline: "deb-src http://apt.llvm.org/$OS_CORENAME/ llvm-toolchain-$OS_CORENAME-$LLVM main"
              key_url: http://apt.llvm.org/llvm-snapshot.gpg.key
          packages:
            - wget
            - curl
            - ghc-8.0.2
            - libllem$LLVM
            - libllvm$LLVM-db
            - lldb-$LLVM
            - llvm-$LLVM
            - llvm-$LLVM-dev
            - llvm-$LLVM-runtime
            - lldb-$LLVM-dev
    - env: GHC_VER=8.0.2 THREADED=t DEBUG=debug IS_DOCKER=docker
      addons:
        apt:
          sources:
            - hvr-ghc
          packages:
            - ghc-8.0.2

# using docker
services:
  - docker

# pre-install
before_install:
  - source $TRAVIS_BUILD_DIR/integration/TravisScript/before.sh


# build
script:
  - source $TRAVIS_BUILD_DIR/integration/TravisScript/build.sh

# update docker image
after_success:
  - source $TRAVIS_BUILD_DIR/integration/TravisScript/update.sh
